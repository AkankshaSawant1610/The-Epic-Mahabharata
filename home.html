<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeless Wisdom of Mahabharata</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #c9a66b;
      --secondary-color: #5e2c04;
      --accent-color: #8b4513;
      --text-color: #f5f5dc;
      --dark-bg: #1a120b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .hero-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-background img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .hero-background::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(26, 18, 11, 0.8) 0%, rgba(26, 18, 11, 0.3) 100%);
    }

    .hero-content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      z-index: 1;
    }

    .title-container {
      margin-bottom: 3rem;
      position: relative;
    }

    .main-title {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 2px;
      margin-bottom: 1rem;
      position: relative;
      animation: fadeIn 2s ease-in-out;
      min-height: 80px;
    }

    .typing-glow {
      text-shadow:
        0 0 5px #c9a66b,
        0 0 10px #c9a66b,
        0 0 20px #c9a66b,
        0 0 40px #c9a66b;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #c9a66b;
      }
      to {
        text-shadow:
          0 0 10px #c9a66b,
          0 0 20px #c9a66b,
          0 0 30px #c9a66b;
      }
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px;
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--text-color);
      max-width: 800px;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2.5s ease-in-out;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 3s ease-in-out;
    }

    .cta-button {
      padding: 15px 30px;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: var(--text-color);
      background: transparent;
      border: 2px solid var(--primary-color);
      border-radius: 0;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      color: var(--dark-bg);
      background: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(201, 166, 107, 0.4);
    }

    .vedic-pattern {
      position: absolute;
      opacity: 0.1;
      pointer-events: none;
    }

    .pattern-1 {
      top: 10%;
      left: 5%;
      width: 100px;
      height: 100px;
      background-image: url('');
      background-size: contain;
      animation: rotateSlow 20s linear infinite;
    }

    .pattern-2 {
      bottom: 15%;
      right: 8%;
      width: 80px;
      height: 80px;
      background-image: url('');
      background-size: contain;
      animation: rotateReverse 25s linear infinite;
    }

    .pattern-3 {
      bottom: 25%;
      left: 10%;
      width: 60px;
      height: 60px;
      background-image: url('');
      background-size: contain;
      animation: pulse 5s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotateSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotateReverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .vintage-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: 
        linear-gradient(to right, rgba(94, 44, 4, 0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(94, 44, 4, 0.2) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .vintage-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(26, 18, 11, 0.8) 100%);
      mix-blend-mode: multiply;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .cta-buttons {
        flex-direction: column;
        gap: 15px;
      }
      .cta-button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .pattern-1, .pattern-2, .pattern-3 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="hero-background">
      <img src="media/main2.jpg" alt="Ancient Indian temple at sunrise with intricate carvings and golden morning light" />
    </div>

    <div class="vintage-frame"></div>

    <div class="vedic-pattern pattern-1"></div>
    <div class="vedic-pattern pattern-2"></div>
    <div class="vedic-pattern pattern-3"></div>

    <div class="hero-content">
      <div class="title-container">
        <h1 class="main-title typing-glow" id="typing-title"></h1>
        <p class="subtitle">
          Embark on a spiritual journey through the epic narratives of courage, dharma, 
          and divine knowledge that have guided humanity for millennia.
        </p>
      </div>

      <div class="cta-buttons">
        
        <button class="cta-button">महाभारतदर्शनम्</button>
         <button class="cta-button">महाभारतगीतातत्त्वम्</button>
        <button class="cta-button">महाभारतकथाकोषः</button>
      </div>
    </div>
  </div>

  <script>
    // Typing effect
    const text = "Discover the Timeless Wisdom of Mahabharata";
    const titleEl = document.getElementById("typing-title");
    let idx = 0;

    function type() {
      if (idx < text.length) {
        titleEl.innerHTML += text.charAt(idx);
        idx++;
        setTimeout(type, 100);
      } else {
        setTimeout(() => {
          titleEl.innerHTML = "";
          idx = 0;
          type();
        }, 3000);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      type();

      const heroBackground = document.querySelector(".hero-background img");
      window.addEventListener("scroll", function () {
        const scrollValue = window.scrollY;
        heroBackground.style.transform = "translateY(" + scrollValue * 0.5 + "px)";
      });

      const buttons = document.querySelectorAll(".cta-button");
      buttons.forEach(button => {
        button.addEventListener("click", function (e) {
          const x = e.clientX - e.target.getBoundingClientRect().left;
          const y = e.clientY - e.target.getBoundingClientRect().top;
          const ripple = document.createElement("span");
          ripple.classList.add("ripple");
          ripple.style.left = x + "px";
          ripple.style.top = y + "px";
          this.appendChild(ripple);
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      setInterval(() => {
        const randomOpacity = Math.random() * 0.05;
        const vintageEffect = document.createElement("div");
        vintageEffect.style.position = "fixed";
        vintageEffect.style.top = "0";
        vintageEffect.style.left = "0";
        vintageEffect.style.width = "100%";
        vintageEffect.style.height = "100%";
        vintageEffect.style.background = `rgba(94, 44, 4, ${randomOpacity})`;
        vintageEffect.style.pointerEvents = "none";
        vintageEffect.style.zIndex = "10";
        vintageEffect.style.transition = "opacity 1s";
        document.body.appendChild(vintageEffect);
        setTimeout(() => {
          vintageEffect.style.opacity = "0";
          setTimeout(() => vintageEffect.remove(), 1000);
        }, 100);
      }, 3000);
    });

    document.addEventListener("mousemove", function (e) {
      const light = document.createElement("div");
      light.style.position = "fixed";
      light.style.width = "300px";
      light.style.height = "300px";
      light.style.background = "radial-gradient(circle, rgba(201, 166, 107, 0.1) 0%, transparent 70%)";
      light.style.borderRadius = "50%";
      light.style.pointerEvents = "none";
      light.style.left = e.clientX - 150 + "px";
      light.style.top = e.clientY - 150 + "px";
      light.style.zIndex = "1";
      light.style.opacity = "0";
      document.body.appendChild(light);
      setTimeout(() => {
        light.style.opacity = "1";
        setTimeout(() => {
          light.style.opacity = "0";
          setTimeout(() => light.remove(), 500);
        }, 100);
      }, 10);
    });
  </script>
</body>
</html>
